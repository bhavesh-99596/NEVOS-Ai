<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEVOS — AI Skin Cancer Detection</title>

    <!-- ✅ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Tailwind config (must be declared before Tailwind script) -->
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-background': '#F8F5F2',
              'brand-primary': '#84A98C',
              'brand-primary-dark': '#6a8b70',
              'brand-secondary': '#CAD2C5',
              'brand-text': '#353535',
              'brand-heading': '#2F3E46',
              'brand-white': '#FFFFFF',
              'brand-subtle': '#EAEAEA',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
          },
        },
      };
    </script>

    <!-- ✅ Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Custom CSS overrides -->
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #F8F5F2;
        color: #353535;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      h1, h2, h3, h4 {
        color: #2F3E46;
      }

      .nevos-card {
        background-color: #FFFFFF;
        border-radius: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .nevos-btn {
        background-color: #84A98C;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease;
      }

      .nevos-btn:hover {
        background-color: #6a8b70;
      }

      .nevos-border {
        border: 2px dashed #EAEAEA;
        border-radius: 0.75rem;
      }
    </style>
  </head>

  <body class="flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-3xl">
      <header class="mb-6 text-center">
        <h1 class="text-4xl font-bold mb-2 font-serif">NEVOS — AI Skin Cancer Detection</h1>
        <p class="text-base text-brand-text">
          Upload a skin image for early AI-based skin cancer screening.
        </p>
      </header>

      <main class="nevos-card p-8">
        <section class="mb-6">
          <h2 class="font-serif text-xl text-brand-primary mb-4">Upload an Image</h2>
          <div class="nevos-border p-10 text-center">
            <p class="mb-4 text-brand-text">Drop or choose an image to analyze</p>
            <button class="nevos-btn">Choose File</button>
          </div>
        </section>

        <section>
          <h3 class="font-semibold mb-2 text-brand-heading">Status</h3>
          <div class="p-4 bg-brand-subtle rounded">
            No image uploaded
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
